type Community {
  _id: String
  name: String
  title: String
  communityIcon: String
  subscribers: Int
}

input CreateCommunityInput {
  name: String!
  communityIcon: String
}

type Query {
  community(name: String): Community
  communities: [Community]
  searchCommunities(term: String): [Community]
}

type Mutation {
  createCommunity(payload: CreateCommunityInput): Community
}
